<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo class and element</title>
    <style>
      h1:hover {
        color: red;
        background-color: blue;
      }
      p::first-letter {
        color: rgb(255, 0, 38);
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>mehedi</h1>
    <p>This is paragraph</p>
  </body>
</html>
