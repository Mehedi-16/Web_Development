<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table,td,th{
        text-align: center;
        border: 1px solid red ;
        width: 200px;
        height: 30px;
        color: white;
       }
       tr:nth-last-child(2){
        background-color: rgb(127, 142, 255);
       }
    </style>
</head>
<body>
    <table>
            <tr>
                <th> Name</th>
                <th> age</th>
            </tr>
            <tr>
                <td> mehedi</td>
                <td> 21</td>
            </tr>
            <tr>
                <td> mamun</td>
                <td> 13</td>
            </tr>

    </table>
</body>
</html>
