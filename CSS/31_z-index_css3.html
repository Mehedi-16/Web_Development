<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        
        #div1{
            background: rgb(162, 27, 27);
            height: 200px;
            width: 200px;
            position: absolute;
            z-index: 1;
        }
        #div2{
            background: rgb(23, 15, 170);
            height: 200px;
            width: 200px;
            position: absolute;
            left: 100px;
            top: 150px;
            z-index: 0;
        }


    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
