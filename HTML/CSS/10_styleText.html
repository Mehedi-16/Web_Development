<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
           .align{
            text-indent: 0px;
                text-align: justify;
                text-decoration:none;
                text-transform:uppercase;
                text-shadow: 10px,100px,rgb(107, 151, 45);
           }
           #id{
            color: brown;
            background-color: aqua;
            width: 155px;
           }
    </style>
</head>
<body>
    <div>
        <h1 id="id">I am Mehedi</h1>
        <p class="align">A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic. Almost every piece of writing you do that is longer than a few sentences should be organized into paragraphs.</p>
    </div>
    
</body>
</html>
