<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Width and width</title>
    <style>
        .class1{
            color: aqua;
            background-color: red;
            width: 600px;

        }
        .class2{
              color: bisque;
              background-color:blue;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="class1">
A paragraph is defined as “a group of sentences or a single sentence that forms a unit”.
    </div>
    <br>
    <div class="class2">
        For instance, in some styles of writing, particularly journalistic styles, a paragraph can be just one sentence long.
    </div>
</body>
</html>
