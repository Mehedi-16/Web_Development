<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max-Width and width</title>
    <style>
      .class1:hover {
        color: red;
      }
      p:first-child {
        color: blueviolet;
      }
      .class1 p:nth-child(odd) {
        color: rgb(111, 111, 32);
      }
      ::selection{
        color:blue;
      }
    </style>
  </head>
  <body>
    <div class="class1">
      <p>this is paraaaaaa</p>
      <p>this is another paraaaaaa</p>
      <p>she is beutifil</p>
      <p>selection check</p>
    </div>
  </body>
</html>
