<head>

    <title>decendent selector</title>
     <style>
         div ~ p{
            color: aqua;
         }
     </style>

<body>

    <div>
        <p>this is a P1</p>
        <p>this is a P2</p>
        <section><p> this is p3</p></section>
    </div>
    <p>this is a P4</p>
    <p>this is a P5</p>
    </body>
</html>
